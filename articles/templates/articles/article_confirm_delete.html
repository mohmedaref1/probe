{% extends 'articles/base.html' %}

{% block title %}Delete Article | Article Publisher{% endblock %}

{% block content %}
<div class="container fade-in">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body text-center p-4">
                    <i class="bi bi-exclamation-triangle-fill text-warning display-1 mb-3"></i>
                    
                    <h1 class="h3 mb-4">Delete Article</h1>
                    
                    <p class="mb-4">Are you sure you want to delete the article "<strong>{{ article.title }}</strong>"? This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'article_edit' slug=article.slug %}" class="btn btn-secondary">
                                <i class="bi bi-x-lg me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
