    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Tajawal', sans-serif;
      }
      
      body {
        direction: rtl;
        background: linear-gradient(to bottom right, #1a224c, #2d3a8c, #1a224c);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      
      /* Card styles */
      .card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        overflow: hidden;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      .card-content {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      /* Logo styles */
      .logo {
        width: 10rem;
        height: 10rem;
        border-radius: 50%;
        background: linear-gradient(to right, #3490dc, #6574cd);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        margin-bottom: 1.5rem;
        position: relative;
        overflow: hidden;
        animation: pulse 2s infinite;
      }
      
      .logo img {
        height: 7rem;
      }
      
      /* Content styles */
      .store-name {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .store-description {
        text-align: center;
        margin-bottom: 2rem;
        line-height: 1.6;
        opacity: 0.9;
      }
      
      /* Button styles */
      .button-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 1rem;
      }
      
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.9rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .button.primary {
        background: linear-gradient(to right, #3490dc, #6574cd);
        color: white;
      }
      
      .button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
      }
      
      .button.secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .button.secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      
      .button svg {
        margin-left: 0.5rem;
      }
      
      /* Footer styles */
      .footer {
        margin-top: 2rem;
        opacity: 0.6;
        font-size: 0.8rem;
        text-align: center;
      }
      
      /* Animations */
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 15px 0 rgba(59, 130, 246, 0.5);
        }
        50% {
          box-shadow: 0 0 25px 5px rgba(59, 130, 246, 0.7);
        }
      }

      /* Responsive styles */
      @media (max-width: 480px) {
        .card {
          max-width: 100%;
        }
        
        .card-content {
          padding: 1.5rem;
        }
        
        .logo {
          width: 7rem;
          height: 7rem;
        }
      }
    </style>

    <div class="card">
